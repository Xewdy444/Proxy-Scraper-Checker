[package]
name = "proxy_scraper_checker"
version = "0.0.1"
edition = "2021"

[profile.release]
codegen-units = 1
lto = "fat"

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
futures = "0.3.28"
indicatif = "0.17.3"
reqwest = { version = "0.11.14", features = ["socks"] }
scraper = "0.16.0"
serde_json = "1.0.94"
tokio = { version = "1.27.0", features = ["full"] }
